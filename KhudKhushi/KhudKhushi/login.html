<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Color Palette:
      Background: #0a192f (Deep Blue/Navy)
      Accent/Primary: #64ffda (Mint Green)
      Text/Light: #ccd6f6 (Light Slate)
      Card BG: rgba(100, 255, 218, 0.05)
      Error: #ff6b6b (Coral Red)
    */
    body {
      margin:0; display:flex; align-items:center; justify-content:center;
      height:100vh;
      /* Updated Gradient */
      background-color: #0a192f; /* Solid color fallback */
      background-image: linear-gradient(135deg, #0a192f 0%, #17325c 100%);
      font-family: 'Inter', sans-serif; color:#ccd6f6;
      transition: background-color 0.3s ease;
    }
    .card {
      background:rgba(100, 255, 218, 0.05); /* Lighter card background */
      backdrop-filter: blur(10px); /* Subtle glass effect */
      padding:35px; border-radius:16px;
      border: 1px solid rgba(100, 255, 218, 0.1); /* Subtle border */
      box-shadow: 0 10px 40px rgba(0,0,0,0.8); /* Stronger, darker shadow */
      width:100%; max-width:380px;
      transform: translateY(0); animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin:0 0 24px 0; text-align:center;
      color:#64ffda; /* Accent color for the title */
      font-weight: 700; font-size: 28px;
    }
    input {
      width:calc(100% - 24px); padding:12px; margin:14px 0;
      border:1px solid rgba(204, 214, 246, 0.2);
      background:rgba(23, 49, 79, 0.5); /* Slightly darker input background */
      color:#ccd6f6; border-radius:8px;
      font-size:16px; transition: border-color 0.3s, box-shadow 0.3s;
      outline:none;
    }
    input::placeholder {
      color: rgba(204, 214, 246, 0.4);
    }
    input:focus {
      border-color: #64ffda; /* Accent color on focus */
      box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.3); /* Glow effect */
      background: #0a192f;
    }
    button {
      width:100%; padding:14px; margin-top: 20px; border:none; border-radius:8px;
      background:#64ffda; color:#0a192f; /* Accent BG, Dark Text */
      font-weight:700; font-size:17px;
      cursor:pointer; transition: background-color 0.2s, transform 0.1s;
    }
    button:hover:not(:disabled) {
      background:#97ffeb;
      transform: translateY(-1px);
    }
    button:disabled {
      background: #4a7d71; /* Faded state */
      cursor: not-allowed;
    }
    .error {
      color:#ff6b6b; /* Coral Red error color */
      font-size:14px; margin-top:10px;
      text-align:center;
      min-height: 16px; /* Reserve space for error message */
      font-weight: 600;
      transition: opacity 0.3s ease;
    }
    /* Loading Indicator Styles (Optional but helpful for UX) */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #0a192f;
      border-radius: 50%;
      width: 14px; height: 14px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }
    .button-content {
      display: flex; align-items: center; justify-content: center;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to Play <span aria-hidden="true">ðŸŽ®</span></h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" autocomplete="username" required minlength="3" />
      <input type="password" id="password" placeholder="Enter Password" autocomplete="current-password" required minlength="6" />
      <button type="submit" id="loginButton">
        <div class="button-content">
          <span id="buttonText">Login</span>
          <div class="spinner" id="loadingSpinner"></div>
        </div>
      </button>
      <!-- <button class="btn" id="logoutBtn">Logout</button> -->
      <div id="error" class="error"></div>
    </form>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const errorEl = document.getElementById('error');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('loginButton');
  const buttonText = document.getElementById('buttonText');
  const loadingSpinner = document.getElementById('loadingSpinner');

  // --- Improved Error Handling and Client-Side Validation ---

  function showLoading(isLoading) {
    loginButton.disabled = isLoading;
    buttonText.textContent = isLoading ? 'Logging In...' : 'Login';
    loadingSpinner.style.display = isLoading ? 'block' : 'none';
  }

  function displayError(message) {
    errorEl.textContent = message;
    errorEl.style.opacity = '1';
    setTimeout(() => {
      errorEl.style.opacity = '0';
      setTimeout(() => {
        errorEl.textContent = '';
      }, 300); // Clear text after fade-out transition
    }, 3000); // Show for 3 seconds
  }

  form.addEventListener('submit', function(e){
    e.preventDefault();
    errorEl.textContent = ''; // Clear previous error

    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();

    // 1. Client-Side Validation
    if (user.length < 3) {
      displayError("Username must be at least 3 characters long.");
      usernameInput.focus();
      return;
    }

    if (pass.length < 6) {
      displayError("Password must be at least 6 characters long.");
      passwordInput.focus();
      return;
    }

    showLoading(true);

    // 2. Simulate Backend Authentication/Delay
    setTimeout(() => {
      // Simple check (demo) - REPLACE with actual API call in a real app
      const isLoginSuccessful = user === "demo" && pass === "password"; // Example credentials

      showLoading(false);

      if(isLoginSuccessful){
        // Success
        localStorage.setItem('quizUser', user);
        window.location.href = "index.html"; // Go to quiz
      } else {
        // Failure
        displayError("Invalid username or password. Please try again.");
        passwordInput.value = ''; // Clear password on failure
        usernameInput.focus();
      }
    }, 1500); // 1.5 second delay for "network" simulation
  });
</script>
</body>
</html>
